    <div class="container">
      <form action="/predict" method="post">
        <label>1. Enter your age</label>
        <input
          class="form-control"
          type="text"
          name="age"
          placeholder="Age"
          aria-label="default input example"
        />
        <br />
        <label>2. Gender of the patient (1 = male; 0 = female)</label>
        <input
          class="form-control"
          type="text"
          name="gender"
          placeholder="Gender"
          aria-label="default input example"
        />
        <br />
        <label
          >3. Chest Pain type (0 = typical angina, 1 = atypical angina, 2 =
          non-anginal pain, 3 = asymptomatic)</label
        >
        <input
          class="form-control"
          type="text"
          name="cp"
          placeholder="Chest Pain Type"
          aria-label="default input example"
        />
        <br />
        <label
          >4. Resting Blood Pressure (in mm Hg on admission to the
          hospital)</label
        >
        <input
          class="form-control"
          type="text"
          name="trtbps"
          placeholder="Resting Blood Pressure"
          aria-label="default input example"
        />
        <br />
        <label>5. Serum Cholesterol (in mg/dl)</label>
        <input
          class="form-control"
          type="text"
          name="chol"
          placeholder="Serum Cholesterol"
          aria-label="default input example"
        />
        <br />
        <label>6. Fasting Blood Sugar (1 = true; 0 = false)</label>
        <input
          class="form-control"
          type="text"
          name="fbs"
          placeholder="Fasting Blood Sugar"
          aria-label="default input example"
        />
        <br />
        <label
          >7. Resting Electrocardiographic Results (0 = normal, 1 = having ST-T
          wave abnormality, 2 = showing probable or definite left ventricular
          hypertrophy)</label
        >
        <input
          class="form-control"
          type="text"
          name="restecg"
          placeholder="Resting ECG"
          aria-label="default input example"
        />
        <br />
        <label>8. Maximum Heart Rate Achieved</label>
        <input
          class="form-control"
          type="text"
          name="thalachh"
          placeholder="Max Heart Rate"
          aria-label="default input example"
        />
        <br />
        <label>9. Exercise Induced Angina (1 = yes; 0 = no)</label>
        <input
          class="form-control"
          type="text"
          name="exng"
          placeholder="Exercise Induced Angina"
          aria-label="default input example"
        />
        <br />
        <label>10. ST Depression Induced by Exercise Relative to Rest</label>
        <input
          class="form-control"
          type="text"
          name="oldpeak"
          placeholder="ST Depression"
          aria-label="default input example"
        />
        <br />
        <label
          >11. Slope of the Peak Exercise ST Segment (0 = upsloping, 1 = flat, 2
          = downsloping)</label
        >
        <input
          class="form-control"
          type="text"
          name="slp"
          placeholder="Slope of Peak Exercise ST Segment"
          aria-label="default input example"
        />
        <br />
        <label>12. Number of Major Vessels (0-3) Colored by Fluoroscopy</label>
        <input
          class="form-control"
          type="text"
          name="caa"
          placeholder="Number of Major Vessels"
          aria-label="default input example"
        />
        <br />
        <label
          >13. Thalassemia (0 = normal, 1 = fixed defect, 2 = reversable
          defect)</label
        >
        <input
          class="form-control"
          type="text"
          name="thall"
          placeholder="Thalassemia"
          aria-label="default input example"
        />
        <br />
        <br />
        <button class="btn btn-dark">Diagnose</button>
      </form>
